version: '3.8'

volumes:
    mongodata: {}
    redisdata: {}
    elasticdata: {}

services:

    zartas:
        hostname: zartas
        dns:
            - "8.8.8.8"
            - "8.8.4.4"
        dns_search: ''
        tty: true
        build:
            context: .
            dockerfile: ./docker/nodejs/Dockerfile
        restart: always
        command: npm start
        working_dir: /var/www
        ports:
            - "3355:3355"
        depends_on:
            - tasongo
            - achiredis

    tasongo:
        hostname: tasongo
        dns:
            - "8.8.8.8"
            - "8.8.4.4"
        dns_search: ''
        tty: true
        image: mongo:5.0
        restart: always
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        volumes:
            - mongodata:/data/db

    achiredis:
        hostname: achiredis
        dns:
            - "8.8.8.8"
            - "8.8.4.4"
        dns_search: ''
        tty: true
        image: redis:7.0-alpine
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - redisdata:/data

    georgastic:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
        container_name: georgastic
        hostname: georgastic
        environment:
            - node.name=georgastic
            - discovery.type=single-node
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        volumes:
            - elasticdata:/usr/share/elasticsearch/data
        ports:
            - 9200:9200